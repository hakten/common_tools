# Default values for nexus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
deploymentName: ${deployment_name}

replicaCount: 1

image:
  repository: fsadykov/docker-nexus
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  portdocker: ${repo_port}
  targetportdocker: 8085
  portnexus: ${nexus_port}
  targetportnexus: 8081


ingress:
  enabled: true
  annotations: 
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: ${deployment_endpoint}
      paths:
      - backend:
          serviceName: nexus-service
          servicePort: ${nexus_port}
    - host: ${deployment_endpoint}
      paths:
      - path: /
        backend:
          serviceName: nexus-service
          servicePort: ${nexus_port}
      - path: /v2/
        backend:
          serviceName: nexus-service
          servicePort: ${repo_port}
  tls: 
   - secretName: tls-docker-nexus-cert
     hosts:
       - ${deployment_endpoint}
       - ${docker_endpoint}


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
